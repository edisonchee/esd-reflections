<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trello</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="left">
    <h1>Trello API</h1>
    <div class="button-group">
      <label for="getCards">1. Grab all cards</label>
      <button id="getCards" onclick="getCards()">Get cards</button>
    </div>
    <div class="button-group">
      <label for="getComments">2. Grab comments</label>
      <button id="getComments" onclick="getCommentCards()">Get comments</button>
    </div>
    <div class="button-group">
      <label for="filterArr">3. Remove empty arrays</label>
      <button id="filterArr" onclick="removeEmptyArrs()">Remove</button>
    </div>
    <div class="button-group">
      <label for="sortIntoMembers">4. Sort comments into members</label>
      <button id="sortIntoMembers" onclick="sortIntoMembers()">Sort</button>
    </div>
  </div>
  <div class="right">
    <div class="list-container" id="list">
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://api.trello.com/1/client.js?key={API_KEY}"></script>
  <script src="main.js"></script>
</body>
</html>
